<html>
<head>
	<title>Live Currency converter by Sakshi </title>
	<style>
		* {font-size:50px}
		body{background-color:beige}
	</style>
	<script>
		function convert()
		{
		event.preventDefault();
		let amt = document.getElementById("amt");
		let ans =document.getElementById("ans");

		if(amt.value == "")
		{
		alert("input is empty");
		ans.innerHTML="";
		return;
		}
		

		let aid = parseFloat(amt.value);
		let url="https://api.exchangerate-api.com/v4/latest/USD";
		let dollar=0.0
		fetch(url)
		.then(res => res.json())
		.then(data => {dollar = data.rates.INR;
			let air = aid * dollar;
			let msg="\u20b9"+air.toFixed(2);
			ans.innerHTML = msg;		
		})
		.catch(err => {ans.innerHTML="issue"+err;});
		}
	</script>


</head>
<body>
	<center>
		<h1>Currency Converter</h1>
		<form onsubmit="convert()">
		<input type="number"step="any" placeholder="enter your amount in $$" id="amt"/>
		<br><br>
		<input type="submit"value ="convert"/>
		</form>
		<h2 id = "ans"/>


	</center>

</body>

</html>
